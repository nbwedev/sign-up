<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="column">
        <img src="./img/bg.jpg" alt="green leaves" />

        <div class="banner"></div>

        <div class="photo-credit">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Hallie West</a
          >on <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>

      <div class="hero-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.

          <br />Sign up <em>now</em> to get started. <br />

          <br />You <em>know</em> you want to. <br />
        </p>
      </div>

      <div class="form-container">
        <div>
          <label for="first_name">First Name:</label>
          <!-- TO DO: Make sure placeholder texts are grayed out -->
          <input
            type="text"
            name="first_name"
            placeholder="Thor"
            id="first_name"
          />
        </div>

        <div>
          <label for="last_name">Last Name:</label>
          <input
            type="text"
            name="last_name"
            placeholder="Odinson"
            id="last_name"
          />
        </div>

        <div>
          <label for="email">Email:</label>

          <input
            type="text"
            name="email"
            placeholder="name@example.com"
            id="email"
          />
        </div>

        <div>
          <label for="phone_number">Phone Number:</label>
          <input
            type="text"
            name="phone_number"
            placeholder="(xxx) xxx-xxxx"
            id="phone_number"
          />
        </div>

        <div>
          <label for="email">Password:</label>

          <input
            type="text"
            name="email"
            placeholder="Must have at least 8 characters"
            id="email"
          />
        </div>

        <div>
          <label for="password">Confirm password:</label>
          <input type="text" name="password" placeholder="" id="password" />
        </div>
      </div>
    </div>
  </body>
</html>
